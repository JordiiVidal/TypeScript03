<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .testimonial-group > .row {
        overflow-x: auto;
        white-space: nowrap;
        }
        .testimonial-group > .row > .card {
        display: inline-block;
        float: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="background:#eeeeee">  
        
        <div class="row">

            <div class="col-4 offset-1 text-center" style="padding:20px 0 20px 0;">
                
                <h3>EXTRAS</h3>

            </div>
            <div class="col-3 offset-1" style="padding: 20px">
                <button class="btn btn-block" id="btnAddE" style="background: #00e676;color: white;border:1px solid gray;"><i class="fas fa-plus-circle"></i> New Extra</button>
            </div>
            <div class="col-2" style="padding: 20px">
                    <button class="btn btn-block" id="btnDelE" style="background: #f44336;color: white;border:1px solid gray;"><i class="fas fa-trash-alt"></i></button>
                </div>

            <div class="col-3 offset-6 bg-dark" id="GestionAE" style="padding: 25px;color: white; border-radius: 5px;"hidden>
                <div class="row">
                    <div class="col-12">
                        <label>Nombre</label><input type="text" class="form-control" id="nombre-extra" name="nombre-extra" placeholder="nombre">
                    </div>
                    <div class="col-6">
                        <label>Precio : <input type="number" class="form-control" id="precio-extra" name="precio-extra" placeholder="precio"></label>
                    </div>
                    <div class="col-6">
                        <label>Imagen :<select id="imagen-extra" class="form-control" name="imagen-extra">
                            <option value="assets/airebag.jpg">Airebag</option>
                            <option value="assets/cuero.jpg">Cuero</option>
                            <option value="assets/dvd.jpg">Dvd</option>
                            <option value="assets/llantas.jpg">Llantas</option>
                            <option value="assets/tinte.jpg">Tinte</option>
                        </select></label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-block" id="addExtra" style="background: #00e676;color: white;">Add Extra</button>
                    </div>
                </div>
            </div>

            <div class="col-2 offset-9 bg-dark" id="GestionDE" style="padding: 25px;color: white; border-radius: 5px;" hidden>
                <div class="row">
                    <div class="col-12">
                        <label>Id</label><input type="number" class="form-control" id="posicion-extra" placeholder="posicion">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-block" id="deleteExtra" style="background: #f44336;color: white;">Delete Extra</button>
                    </div>
                </div>
            </div>

            <div class="col-10 offset-1" style="padding: 50px 0 50px 0;" style="position:relative">
                
                <div class="testimonial-group">
                    
                    <div class="row text-center flex-nowrap" id="extras">
                        <!--Contenido Extras-->
                    </div>

                </div>

            </div>
        </div>
        <div class="row">

            <div class="col-3 offset-1 text-center" style="padding:20px 0 20px 0;">
                <h3>COCHES</h3>
            </div>

            <div class="col-2 offset-3" style="padding: 20px">
                <button class="btn btn-block" id="btnAddC" style="background: #00e676;color: white;border:1px solid gray;"><i class="fas fa-plus-circle"></i> New Coche</button>
            </div>

            <div class="col-2" style="padding: 20px">
                <button class="btn btn-primary btn-block" id="btnAddEC" style="color: white;border:1px solid gray;"><i class="fas fa-plus-circle"></i> ADD Extra Coche</button>
            </div>

            <div class="col-3 offset-6 bg-dark" id="GestionAC" style="padding: 25px;color: white; border-radius: 5px;"hidden>
                <div class="row">
                    <div class="col-12">
                        <label>Nombre</label><input type="text" class="form-control" id="nombre-coche" name="nombre-coche" placeholder="nombre">
                    </div>
                    <div class="col-6">
                        <label>Velocidad : <input type="number" class="form-control" id="velocidad-coche" name="precio-coche" placeholder="km/h"></label>
                    </div>
                    <div class="col-6">
                        <label>Imagen :<select id="imagen-coche" class="form-control" name="imagen-coche">
                            <option value="assets/golf.jpg">Golf</option>
                            <option value="assets/meercedes.jpg">Mercedes</option>
                        </select></label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-block" id="addCoche" style="background: #00e676;color: white;">Add Coche</button>
                    </div>
                </div>
            </div>

            <div class="col-4 offset-7 bg-dark" id="GestionAEC" style="padding: 25px;color: white; border-radius: 5px;"hidden>
                    <div class="row">
                        <div class="col-12">
                            <label>Extra </label><select id="select-extra" class="form-control" name="select-extra"></select>                       
                        </div>
                        <div class="col-12">
                            <label>Coche </label><select id="select-coche" class="form-control" name="select-coche"></select>                        
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary btn-block" id="addExtraCoche" style="color: white;">Add Extra Coche</button>
                        </div>
                    </div>
                </div>

            <div class="col-10 offset-1" style="padding: 50px 0 50px 0;">

                <div class="row" id="coches">
                    <!--Contenido Coches-->
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-10 offset-1" style="padding:20px 0 20px 0;">

            </div>

        </div>

    </div>

    <script src="extra.js"></script>
</body>
</html>
